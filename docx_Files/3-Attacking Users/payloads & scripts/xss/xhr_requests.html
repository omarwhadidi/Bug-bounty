<script type="text/javascript">

<!--------------------------------------------------------  Xml-Based Parsing  ------------------------------------------------------------>

<script type="text/javascript">
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() 
{
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready
       xml_response = xhr.responseXML;
       author = xml_response.getElementsByTagName("author")
       result = "";
       for (i = 0; i < author.length; i++) {                  // easy method to get content of a page
   		  result += author[i].childNodes[0].nodeValue + "<br>";
       }
       document.getElementById("result").innerHTML =result ;
       alert(author.length);
    }  
};  //end of function
	
xhr.open("GET", "/lab/webapp/jfp/xml/data", true);
xhr.send();
</script>
